<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/charityOrganization/organizationRegister/register.css">
</head>

<body>
  <div class="registration-container">
    <form id="orgRegisterForm">
      <input placeholder="Name" id="orgName" />
      <input placeholder="Email" id="orgEmail" />
      <input type="password" placeholder="Password" id="orgPassword" />
      <input placeholder="Phone" id="orgPhone" />
      <input placeholder="Address" id="orgAddress" />

      <textarea placeholder="Mission" id="orgMission"></textarea>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
<script src="/charityOrganization/organizationRegister/register.js"></script>

</html>
