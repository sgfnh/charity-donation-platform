<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/signup/sign.css">
</head>

<body>
  <div class="navbar">
    <a href="../home/home.html">Home</a>

    <a href="../login/login.html" class="login">Login</a>

    <a href="../register/register.html" class="register">Register</a>
  </div>
  <div class="container">
    <h2>Register</h2>
    <h3>ghjkl</h3>
    <form class="signForm" onsubmit='handle(event)'>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="tel">Mobile No</label>
      <input type="tel" id="tel" name="tel" placeholder=" Your Mobile No" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <button type="submit" id="signBtn">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login/login.html">Login here</a>
    </div>
    <div id="user-exists"></div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="/signup/sign.js"></script>

</html>
